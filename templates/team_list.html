<div class="list-group">
    {% for team in team_list %}
        <a href="#" class="team_item list-group-item" data-manager="{{ team.manager.id }}" data-members="{{ team.members }}"><span class="manager-name">{{ team.manager.name }}</span> <span class="badge">{{ team.members|length }}</span></a>
    {% endfor %}
</div>
